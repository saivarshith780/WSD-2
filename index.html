<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and Consonants Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="vowels">
    <h1>Vowels and Consonants Counter</h1>
    <input type="text" id="stringInput" placeholder="Enter a string" onkeydown="enter(event)">
    <button onclick="check()">Enter</button>
    <p id="result"></p>
</div>
<div class="palindrome">
    <h1>Palindrome checker</h1>
    <input type="number" id="number" placeholder="Enter a digit">
    <button onclick="palindrome()">Enter</button>
    <p id="results"></p>
</div>
    <div class="Calculator">
    <h1>Bill Calculator</h1>
    <label for="subtotal">Subtotal:</label>
    <input type="number" id="subtotal" placeholder="Enter subtotal">
    
    <label for="tip">Tip Percentage:</label>
    <input type="number" id="tip" placeholder="Enter tip percentage">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="totalResult"></p>
</div>
    <script src="index.js"></script>
</body>
</html>
